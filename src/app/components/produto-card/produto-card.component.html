<ion-grid>
  <ion-row>
    <ion-col sizeMd="4" sizeXs="12" *ngFor="let produto of produtos">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{ produto.titulo }}</ion-card-subtitle>

        </ion-card-header>

        <ion-item>
          <ion-avatar slot="start">
            {{ produto.qtde }}
          </ion-avatar>
          <ion-label>
            {{produto.descricao}}<br>
            <small>{{ produto.categoria }}</small>
          </ion-label>
        </ion-item>

        <ion-card-content>
          <small>
            {{ produto.preco | currency: 'BRL' }} |
          </small>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
